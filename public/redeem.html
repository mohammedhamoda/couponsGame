<!DOCTYPE html>
<html>
<head>
  <title>Coupon Verification</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="redeem.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
  
</head>
<body>
<center>
<div class="cont">
  <h2 class="info">Coupon Redeem</h2>
  <input type="text" id="code" placeholder="Enter coupon code">
  <button class="redeem" onclick="verify()">Verify</button>
  <button class="redeem" onclick="redeem()">Redeem</button>
  <div id="result"></div>
</div>
</center>
  <script>
    async function verify(){
      const code = document.getElementById('code').value;
      const res = await fetch(`/redeem/verify-coupon?code=${code}`);
      const data = await res.json();
      document.getElementById('result').innerText = data.message;
    }

    async function redeem(){
      const code = document.getElementById('code').value;
      const res = await fetch('/redeem/redeem-coupon', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ code })
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.message;
    }
  </script>
</body>
</html>
